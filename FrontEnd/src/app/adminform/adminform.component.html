<body>
    <form class="login100-form validate-form flex-sb flex-w" #f="ngForm">
    <table>
            <tr>
               <td colspan="2">
               
                       <h1 >
                       Login Here!!
                       </h1>
               </td>
           </tr>
           <tr>
               <td >
               ADMIN:
               </td>
               <td class="wrap-input100 validate-input" data-validate="Username is required">
                   <input class="input100" type="text" name="inputname" [(ngModel)]="nameProp">
               </td>
           </tr>
           <tr>
               <td>
               ADMIN ID:
               </td>
               <td  class="wrap-input100 validate-input" data-validate="Password is required">
                   <input class="input100" type="password" name="inputpassword" [(ngModel)]="passwordProp">
               </td>
           </tr>
           <tr>
               <td>
               
               </td>
               <td>
                    <button (click)="signin()" class="login100-form-btn">
                        Log in
                    </button>
                   <button>
                       RESET
                   </button>
              </td>
           </tr>
            <tr>
               <td colspan="2" style="padding-left:250px ;">
                     <a href="/">Forgot Password?</a>
                </td>
           </tr>
         
        </table>
    </form>
</body>
